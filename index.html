<!DOCTYPE html>
<html>
<head>
    <title>My application</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
</head>
<body>
<h1>My application</h1>
<ul>
    <li>Registration form Hola mikkel</li>
    <li>Login form</li>
</ul>

<h2>Register</h2>

<form id="register-form">
    <input id="username" type="text" placeholder="Username" value=""/><br>
    <input id="password" type="password" placeholder="Password" value=""/><br>
    <input id="registration_btn" type="submit" value="Register" onClick="storeLogin()"/><br>
</form>




<h2>Show user</h2>
<input id="list_users_btn" type="submit" value="Show user" onClick="showUser()"/>
<h2>Login</h2>
<form id="login-form">
    <input id="enteredName" type="text" placeholder="Enter Username" value=""/><br>
    <input id="enteredPass" type="password" placeholder="Enter Password" value=""/><br>
    <input id="login_btn" type="submit" value="Login" onClick="checkLogin()"/><br>
</form>
<h2>Clear user</h2>
<input id="clear_users_btn" type="submit" value="Clear user" onClick="clearUser()"/>

<script src="app.js"> </script>

</body>
</html>
